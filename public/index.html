<!DOCTYPE html>
<html lang="en">

<head>
  <title>Capy</title>
  <meta name="description" content="A FeathersJS server">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./joy.min.js"></script>
</head>
<style>
  .fire {
    height: 80px;
    background-color: red;
    width: 300px;
    font-size: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 3px solid yellow;
    color: white;
    cursor: pointer;
  }

  .fire:active {
    background-color: darkred
  }

  .move {
    height: 200px;
    background-color: green;
    width: 200px;
    font-size: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 3px solid blue;
    color: white;
    cursor: pointer;
  }

  .move:active {
    background-color: darkgreen;
  }

  .center {
    display: flex;
    justify-content: center;
    width: 100vw;
  }

  h1 {
    color: green;
  }

  /* toggle in label designing */
  .toggle {
    position: relative;
    display: inline-block;
    width: 140px;
    height: 62px;
    background-color: green;
    border-radius: 40px;
    border: 2px solid gray;
  }

  /* After slide changes */
  .toggle:after {
    content: '';
    position: absolute;
    width: 71px;
    height: 60px;
    border-radius: 42%;
    background-color: gray;
    top: 1px;
    left: 1px;
    transition: all 0.5s;
  }

  /* Toggle text */
  pre{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
  }

  /* Checkbox checked effect */
  .checkbox:checked+.toggle::after {
    left: 73px;

  }

  /* Checkbox checked toggle label bg color */
  .checkbox:checked+.toggle {
    background-color: red;
  }

  /* Checkbox vanished */
  .checkbox {
    display: none;
  }
</style>

<body>
  <main class="container">
    <h1>Capy Test</h1>
    <img src="http://localhost:3000/video_feed" style="width:100vw; height:100vh"/>
    <div class="center">
      <div id="joyDiv" style="width:400px;height:350px;margin-bottom:20px;"></div>
    </div>
    <!-- <div class="center">
      <button class="fire" onclick="drive(0,0,true)">Emergency Stop</button>
    </div>-->
    <div class="center">
      <input type="checkbox" id="switch" class="checkbox" onclick="handleLock(this)" />
      <label for="switch" class="toggle">
        <pre>  IGNORE       ON
  FISH                 </pre>
      </label>
    </div>
  </main>
</body>

<script src="./index.js"></script>

</html>
